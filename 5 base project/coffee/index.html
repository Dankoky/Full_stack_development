<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
        </p>
        <p class="address">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>

  <!--The given code consists of an HTML file and a CSS file that together creates a cafe menu web page. The HTML file has the following sections:


Head: The head section contains meta information about the document, such as the character encoding and the viewport.

Body: The body section contains all the content that is displayed on the web page.

Main: The main section contains the content of the cafe menu. It has two sections - coffee and desserts.

Coffee Section: The coffee section contains articles that describe the different types of coffee available at the cafe. Each article has the name 
of the coffee and its price.

Desserts Section: The desserts section contains articles that describe the different types of desserts available at the cafe. Each article has
 the name of the dessert and its price.

Footer: The footer section contains a link to the website of the cafe and its address.

The CSS file has the following sections:

Body: The body section contains styles that apply to the entire web page. It sets the background image, font family, and padding.

Headings: The h1 and h2 sections contain styles that apply to the headings of the menu. They set the font size, font family, and text alignment.

Menu: The menu section contains styles that apply to the main section of the menu. It sets the width, background color, padding, and margin of 
the section.

Images: The img section contains styles that apply to the images in the menu. It sets the display, margin, and alignment of the images.

Horizontal Rule: The hr section contains styles that apply to the horizontal rule in the menu. It sets the height, background color, and border 
color of the rule.

Items: The item section contains styles that apply to the articles in the coffee and desserts sections. It sets the display, text alignment,
 margin, and font size of the articles.

Footer: The footer section contains styles that apply to the footer of the menu. It sets the font size and the styles of the link and address.



-->
