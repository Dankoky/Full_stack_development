<!--You should have a page title in an h1 element with an id of title-->
<!DOCTYPE html>
<html lang = "en-gn">
<head>
<meta charset = "UTF-8"/>
<meta name = "view-port"content="width-device,initial-scale=1.0"/>
<link rel = "stylesheet"href ="styles.css"> 
<h1 id="title">SURVEY FORM</h1>
</head>
<body>

<!--You should have a short explanation in a p element with an id of description-->
<p id="description">Please fill out this survey form:</p>

<!--You should have a form element with an id of survey-form
Inside the form element, you are required to enter your name in an
input field that has an id of name and a type of text-->
<form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    
<!--Inside the form element, you are required to enter your email in an
 input field that has an id of email-->
 <label for="email" id="email-label">Email:</label>
<input type="email" id="email"placeholder="Enter your email" required>

<!--If you enter an email that is not formatted correctly, you will see an HTML5 validation error
Inside the form, you can enter a number in an input field that has an id of number
The number input should not accept non-numbers, either by preventing you from typing 
them or by showing an HTML5 validation error (depending on your browser).
If you enter numbers outside the range of the number input, which are defined by 
the min and max attributes, you will see an HTML5 validation error

For the name, email, and number input fields, you can see corresponding label elements 
in the form, that describe the purpose of each field with the 
following ids: id="name-label", id="email-label", and id="number-label"-->
<label for="number" id="number-label">Number:</label>
<input type="number" id="number" placeholder="Enter a number" min="1" max="10" required>

<!--For the name, email, and number input fields, you can see placeholder text that gives
a description or instructions for each field
Inside the form element, you should have a select dropdown element with an id of dropdown
and at least two options to choose from-->
<label for="dropdown">Select an option:</label>
<select id="dropdown">
<option value="option1">Option 1</option>
<option value="option2">Option 2</option>
</select>

<!--Inside the form element, you can select an option from a group of at least two radio buttons 
that are grouped using the name attribute-->
<label>Choose an option:</label>
<input type="radio" name="option" value="option1"> Option 1<br>
<input type="radio" name="option" value="option2"> Option 2<br>

<!--Inside the form element, you can select several fields from a series of checkboxes, each of 
which must have a value attribute-->
<label>Choose one or more options:</label>
<input type="checkbox" name="option[]" value="option1"> Option 1<br>
<input type="checkbox" name="option[]" value="option2"> Option 2<br>

<!--Inside the form element, you are presented with a textarea for additional comments-->
<label for="comments">Additional comments:</label>
<textarea id="comments" placeholder="Enter your comments"></textarea>

<!--Inside the form element, you are presented with a button with id of submit to submit all the inputs-->
<button type="submit" id="submit">Submit</button></form>
</body>
</html>
